<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/client/css/bucketlist.css">
    <title>BucketList</title>
</head>

<body>
    <p id="editBucketlist" style="margin: 15px;">Editing a BucketList...</p>

    <form id='form'>
        <div id='container' class="form-group">
            <input type="text" class="textbox form-control" id="bucketlistTitle" placeholder="Title">
            <button class="btn btn-primary my-2 my-sm-0" onclick="updateBucketlistTitle()">Update title</button>
        </div>
        <div id='parent' class="form-inline form-group">
            <div id="item-div" style="display: none">
                <input type="text" class="textbox form-control mr-sm-2" id="movieTitle" placeholder="Enter a Movie Title...">
                <button class="btn btn-outline-danger remove-btn" type="button" onclick="deleteBucketItem()">Remove</button>
            </div>
        </div>
        <button class="btn btn-outline-success mr-sm-2" type="button" onclick="goToMoviesPage()">Browse and Add Movies</button>
        <a href="./bucketlist.html"><button type="button" class="btn btn-primary">Back to HomePage</button></a>
    </form>
    </div>

    <!--boostrap script-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

    <script src="/client/js/bucketList.js"></script>
    <script src="/client/js/bucketItem.js"></script>
</body>

</html>
